<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <a href="/" class="logo-wrap" aria-label="Kickbot Home">
    <img src="kickbot-logo.png" alt="Kickbot" class="logo">
  </a>
  <p id="lastUpdate"></p>
</header>

  <nav>
    <button class="tab active" data-tab="status">Status</button>
    <button class="tab" data-tab="maintenance">Maintenance</button>
    <button class="tab" data-tab="incidents">Incidents</button>
  </nav>

  <main>
    <section id="status" class="tab-content active"></section>
    <section id="maintenance" class="tab-content"></section>
    <section id="incidents" class="tab-content"></section>
  </main>

  <script src="script.js"></script>

  <div class="discord-fixed">
  <a href="https://discord.gg/kickbot" target="_blank" aria-label="Discord">
    <img src="discord.png" alt="Discord" class="icon">
  </a>
</div>

</body>
</html>
