<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kickbot Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-green-900 text-white min-h-screen flex items-center justify-center">

  <!-- Panel central -->
  <div class="bg-gray-950/90 rounded-2xl shadow-2xl w-[90%] max-w-5xl p-6">
    <!-- Logo -->
    <div class="flex items-center justify-center mb-6">
      <img src="kickbot-logo.png" alt="Kickbot Logo" class="h-16 drop-shadow-lg">
    </div>

    <!-- Última actualización -->
    <p id="lastUpdate" class="text-center text-gray-400 text-sm mb-6">Last update: --</p>

    <!-- Tabs -->
    <div class="flex justify-center space-x-8 border-b border-gray-700 mb-6">
      <button class="tab-btn active text-gray-300 hover:text-green-400 pb-2 border-b-2 border-transparent" data-tab="status">Status</button>
      <button class="tab-btn text-gray-300 hover:text-green-400 pb-2 border-b-2 border-transparent" data-tab="maintenance">Maintenance</button>
      <button class="tab-btn text-gray-300 hover:text-green-400 pb-2 border-b-2 border-transparent" data-tab="incidents">Incidents</button>
    </div>

    <!-- Contenido -->
    <div id="statusSection" class="tab-content"></div>
    <div id="maintenanceSection" class="tab-content hidden"></div>
    <div id="incidentsSection" class="tab-content hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
